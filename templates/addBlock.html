<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AddBlock</title>
  </head>
  <body>
    <h1 align="center">Form to add Block</h1>
    <hr />
    <center>
      <form method="POST" action="{{ url_for('addBlock') }}">
        <br />
        BlockName<input type="text" name="blockName" /> <br />
        In<input type="text" name="in" /> <br /><br />Args<input
          type="text"
          name="args"
        /><br />
        BlockPath<input type="text" name="filePath" /><br />
        <br />
        Out<input type="text" name="out" />
        <br />
        <button type="submit">Submit Request</button>
      </form>
    </center>
  </body>
</html>
